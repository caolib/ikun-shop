server:
  port: 9100
spring:
  application:
    name: commodity
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://${hm.db.host}:3306/cart?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${hm.db.pw}
  main:
    banner-mode: off
mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
    banner: false
logging:
  level:
    io.github.caolib: debug
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"
knife4j:
  enable: true
  openapi:
    title: ikun-shop API
    description: "ikun shop购物车接口文档"
    email: 1265501579@qq.com
    concat: caolib
    url: https://github.com/caolib
    version: v0.0.1
    group:
      default:
        group-name: default
        api-rule: package
        api-rule-resources:
          - io.github.caolib.controller