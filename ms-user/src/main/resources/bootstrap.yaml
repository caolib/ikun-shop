spring:
  profiles:
#    active: dev
    active: prod
  application:
    name: user
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        # 拓展配置
        extension-configs:
          # 用户初始化信息
          - data-id: user-init.yaml
            refresh: true
            group: USER_GROUP
          # github授权登录配置
          - data-id: github-${spring.profiles.active}.yaml
            refresh: true
            group: USER_GROUP
        # 共享配置
        shared-configs:
          - data-id: mysql-user.yaml
            refresh: true

          - data-id: mybatis.yaml
            refresh: true

          - data-id: redis.yaml
            refresh: true

          - data-id: logs.yaml
            refresh: true

          - data-id: openfeign.yaml
            refresh: true

          - data-id: sentinel.yaml
            refresh: true

          - data-id: seata.yaml
            refresh: true

          - data-id: rabbitmq.yaml
            refresh: true

          - data-id: status.yaml
            refresh: true
            group: DEV_GROUP
