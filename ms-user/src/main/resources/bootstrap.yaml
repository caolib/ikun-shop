spring:
  profiles:
#    active: dev
    active: prod
  application:
    name: user
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        # 拓展配置
        extension-configs:
          # github授权登录配置
          - data-id: github-${spring.profiles.active}.yaml
            refresh: true
            group: USER_GROUP
        # 共享配置
        shared-configs:
          - data-id: common.yaml
            refresh: true

          - data-id: user.yaml
            refresh: true

          - data-id: rabbitmq.yaml
            refresh: true
