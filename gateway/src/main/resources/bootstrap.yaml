spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        shared-configs:
          - data-id: gateway.yaml
            refresh: true
            group: GATEWAY_GROUP

          - data-id: logs.yaml
            refresh: true

          - data-id: status.yaml
            refresh: true
            group: DEV_GROUP