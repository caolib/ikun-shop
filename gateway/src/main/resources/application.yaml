server:
  port: 443
  address: "::"
  # 证书配置
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: ikun666
    key-store-type: PKCS12
    key-alias: ikun-shop


# 密钥校验配置
shop:
  jwt:
    location: classpath:key.jks
    alias: ikun
    password: ikun-shop-123456
  auth:
    # 无需校验身份的路径
    excludePaths:
      - /**/login
      - /**/register
      - /oauth/**
      - /**/health
      - /commodity/home

spring:
  main:
    banner-mode: off
  output:
    ansi:
      enabled: always